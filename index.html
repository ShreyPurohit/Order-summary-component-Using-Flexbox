<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">

    <section class="topimg">
      <img src="images/illustration-hero.svg" alt="topimg" height="150rem" width="300rem" style="border-radius: 1rem 1rem 0 0;">
    </section>

    <section class="summary">

      <span id="sumhead">
        <h1>Order Summary</h1>
      </span>

      <p id="sumpara">
        You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!
      </p>   

    </section>
    
    <section class="plancard">
      <span id="musicimg">
        <img src="images/icon-music.svg" alt="music" height="30rem" width="30rem">
      </span>

      <div id="plandata">
        <h2>Annual Plan</h2>
        <p id="planpara">$59.99/year</p>
      </div>
    
      <div id="changelink">
        <p>Change</p>
      </div>

    </section>
    
    <section class="buttons">

      <div id="paybutton">
        <input type="button" value="Proceed to Payment">
      </div>

      <div id="cancelbutton">
        <input type="button" value="Cancel Order">
      </div>

    </section>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shrey Purohit</a>.
  </div>
</body>
</html>
